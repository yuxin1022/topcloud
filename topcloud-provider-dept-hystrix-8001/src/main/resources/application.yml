#配置服务器信息
server:
  port: 8001

#数据库信息配置
spring:
  application:
    name: topcloud-dept  #应用名称（在eureka服务上显示的名称）
  datasource:
    url: jdbc:mysql://localhost:3306/topcloud?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&verifyServerCertificate=false&useSSL=false
    username: root
    password: ROOT
    driver-class-name: com.mysql.jdbc.Driver #org.gjt.mm.mysql.Driver
    type: com.alibaba.druid.pool.DruidDataSource

#druid连接池配置
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    # 配置监控统计拦截的filters,去掉监控界面sql无法统计，‘wall’用于防火墙
    filters: stat,wall,log4j
    maxPoolPreparedStatementPerConnectionSize: 20
    userGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500

#Mybatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.topcloud.pojo
  configuration:
    map-underscore-to-camel-case: true #开启驼峰命名
    cache-enabled: true #开启二级缓存
    
#客户端注册进eureka服务列表
eureka:
  client:
    service-url:
      #defaultZone: http://localhost:7001/eureka  单机
      defaultZone: http://eureka:7001/eureka,http://eureka7002.com:7002/eureka,http://eureka7003.com:7003/eureka
  instance:
    #服务实例名称修改（别名）
    instance-id: topcloud-dept-8001-hystrix   #访问路径显示IP地址
    prefer-ip-address: true
    
info:
  app.name: topcloud-micoservices
  company.name: www.topxin.com
  build.artifactId: $project.artifactId$
  build.version: $project.version$